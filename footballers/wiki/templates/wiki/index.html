{% extends 'wiki/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for article in articles %}
			<li><h2>{{article.title}}</h2>
	{% autoescape on %}
	{{article.content|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ article.get_absolute_url }}">Read article</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
